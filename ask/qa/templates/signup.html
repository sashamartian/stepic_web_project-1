<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<div>
    {{ auth }}
    <h1>Введите данные для регистрации</h1>
    <div>
        <form method="post" action="/signup/">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</div>
</body>
</html>
